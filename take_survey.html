<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Survey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
          background: linear-gradient(135deg, #1e3c72 0%, #2a5298 0%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5em;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 0.8em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 20px;
            border-left: 1px solid #4CAF50;
        }

        .section h2 {
            color: #2a5298;
            font-family: Garamond, serif;
            margin-bottom: 20px;
            font-weight: 200;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }


        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 300;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            transition: border-color 0.3s ease;
        }


        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(75, 175, 80, 0.1);
        }

        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #eee;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            border-color: #4CAF50;
            background: #f0f8f0;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-item input[type="radio"] {
            width: auto;
            margin: 0;
        }




        .submit-btn  {
          display: block;
          margin: 0 auto;
          color: #264a8a;
          font-family: Garamond, serif;
          padding: 8px 16px;
          font-size: 12px;
          border: none;
          border-radius: 12px;
          cursor: pointer;
          transition: all 0.3s ease;
          font-weight: 600;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
          overflow: hidden;
          background: white;
        }

      .submit-btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
          background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
          color: white;
        }

        .submit-btn ::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
          transition: left 0.5s ease;
        }

      .submit-btn :hover::before {
          left: 100%;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #e8f5e8;
            border-radius: 10px;
            display: none;
        }

        .results h3 {
            color: #2E7D32;
            margin-bottom: 15px;
        }

        .results pre {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .form-container {
                padding: 20px;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }

            .radio-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Farmer Survey</h1>
            <p>Help us understand your agricultural needs and challenges</p>
        </div>

        <div class="form-container">
            <form id="farmerSurvey">
                <!-- Basic Information -->
                <div class="section">
                    <h2>Basic Information</h2>

                    <div class="form-group">
                        <label for="farmerName">Farmer Name:</label>
                        <input type="text" id="farmerName" name="farmerName" required>
                    </div>

                    <div class="form-group">
                        <label for="location">Village/Location:</label>
                        <input type="text" id="location" name="location" required>
                    </div>

                    <div class="form-group">
                        <label for="district">District:</label>
                        <input type="text" id="district" name="district" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="totalLand">Total Land Area (acres):</label>
                        <input type="number" id="totalLand" name="totalLand" step="0.1" required>
                    </div>

                    <div class="form-group">
                        <label for="farmingExperience">Years of Farming Experience:</label>
                        <select id="farmingExperience" name="farmingExperience" required>
                            <option value="">Select...</option>
                            <option value="0-5">0-5 years</option>
                            <option value="6-10">6-10 years</option>
                            <option value="11-20">11-20 years</option>
                            <option value="21-30">21-30 years</option>
                            <option value="30+">30+ years</option>
                        </select>
                    </div>
                </div>

                <!-- Crop Information -->
                <div class="section">
                    <h2>Crop Information</h2>

                    <div class="form-group">
                        <label>What crops do you mostly grow? (Select all that apply)</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="rice" name="crops" value="rice">
                                <label for="rice">Rice</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="banana" name="crops" value="banana">
                                <label for="banana">Banana</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="sugarcane" name="crops" value="sugarcane">
                                <label for="sugarcane">Sugarcane</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="cotton" name="crops" value="cotton">
                                <label for="cotton">Cotton</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="groundnut" name="crops" value="groundnut">
                                <label for="groundnut">Groundnut</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="tomato" name="crops" value="tomato">
                                <label for="tomato">Tomato</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="vegetables" name="crops" value="vegetables">
                                <label for="vegetables">Vegetables</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="okra" name="crops" value="okra">
                                <label for="okra">Okra</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="brinjal" name="crops" value="brinjal">
                                <label for="brinjal">Brinjal</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="otherCrop" name="crops" value="other">
                                <label for="otherCrop">Other</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="otherCropDetails">If other, please specify:</label>
                        <input type="text" id="otherCropDetails" name="otherCropDetails">
                    </div>

                    <div class="form-group">
                        <label for="mainCrop">Which is your main income-generating crop?</label>
                        <input type="text" id="mainCrop" name="mainCrop" required>
                    </div>

                    <div class="form-group">
                        <label for="seasons">How many seasons do you farm per year?</label>
                        <select id="seasons" name="seasons" required>
                            <option value="">Select...</option>
                            <option value="1">1 season</option>
                            <option value="2">2 seasons</option>
                            <option value="3">3 seasons</option>
                        </select>
                    </div>
                </div>

                <!-- Labor and Operations -->
                <div class="section">
                    <h2>Labor and Operations</h2>

                    <div class="form-group">
                        <label>What farming activities do you currently hire labor for? (Select all that apply)</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="landPrep" name="activities" value="land-preparation">
                                <label for="landPrep">Land Preparation</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="sowing" name="activities" value="sowing">
                                <label for="sowing">Sowing/Planting</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="weeding" name="activities" value="weeding">
                                <label for="weeding">Weeding</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="irrigation" name="activities" value="irrigation">
                                <label for="irrigation">Irrigation</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="fertilizing" name="activities" value="fertilizing">
                                <label for="fertilizing">Fertilizing</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="pestControl" name="activities" value="pest-control">
                                <label for="pestControl">Pest Control</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="harvesting" name="activities" value="harvesting">
                                <label for="harvesting">Harvesting</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="postHarvest" name="activities" value="post-harvest">
                                <label for="postHarvest">Post-harvest Processing</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="laborCostPerAcre">Average labor cost per acre for one crop cycle (₹):</label>
                        <input type="number" id="laborCostPerAcre" name="laborCostPerAcre" required>
                    </div>

                    <div class="form-group">
                        <label for="laborShortage">Which activities face the most labor shortage?</label>
                        <textarea id="laborShortage" name="laborShortage" rows="3" placeholder="e.g., Harvesting during peak season, Weeding during monsoon..."></textarea>
                    </div>
                </div>

                <!-- Pain Points and Challenges -->
                <div class="section">
                    <h2>Pain Points and Challenges</h2>

                    <div class="form-group">
                        <label>What are your biggest challenges with current labor arrangements? (Select all that apply)</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="unreliable" name="challenges" value="unreliable">
                                <label for="unreliable">Unreliable workers</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="expensive" name="challenges" value="expensive">
                                <label for="expensive">Too expensive</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="shortage" name="challenges" value="shortage">
                                <label for="shortage">Labor shortage</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="quality" name="challenges" value="quality">
                                <label for="quality">Poor work quality</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="timing" name="challenges" value="timing">
                                <label for="timing">Not available when needed</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="supervision" name="challenges" value="supervision">
                                <label for="supervision">Need constant supervision</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="equipment" name="challenges" value="equipment">
                                <label for="equipment">Don't bring proper tools</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="communication" name="challenges" value="communication">
                                <label for="communication">Communication issues</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="peakSeason">When is your peak labor requirement season?</label>
                        <select id="peakSeason" name="peakSeason" required>
                            <option value="">Select...</option>
                            <option value="jan-mar">January-March</option>
                            <option value="apr-jun">April-June</option>
                            <option value="jul-sep">July-September</option>
                            <option value="oct-dec">October-December</option>
                            <option value="year-round">Year-round</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="advanceNotice">How much advance notice do you usually give for labor requirements?</label>
                        <select id="advanceNotice" name="advanceNotice" required>
                            <option value="">Select...</option>
                            <option value="same-day">Same day</option>
                            <option value="1-2-days">1-2 days</option>
                            <option value="3-7-days">3-7 days</option>
                            <option value="1-2-weeks">1-2 weeks</option>
                            <option value="1-month">1 month or more</option>
                        </select>
                    </div>
                </div>

                <!-- Service Preferences -->
                <div class="section">
                    <h2>Service Preferences</h2>

                    <div class="form-group">
                        <label for="premiumWillingness">Would you pay 20-30% more for guaranteed reliable, skilled labor?</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="premiumYes" name="premiumWillingness" value="yes" required>
                                <label for="premiumYes">Yes</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="premiumNo" name="premiumWillingness" value="no" required>
                                <label for="premiumNo">No</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="premiumMaybe" name="premiumWillingness" value="maybe" required>
                                <label for="premiumMaybe">Maybe</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>What additional services would you value? (Select all that apply)</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="tools" name="additionalServices" value="tools">
                                <label for="tools">Tools and equipment provided</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="supervisor" name="additionalServices" value="supervisor">
                                <label for="supervisor">Skilled supervisor included</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="booking-method" name="additionalServices" value="booking-method">
                                <label for="booking-method">Option for in-person booking</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="feedback-system" name="additionalServices" value="feedback-system">
                                <label for="feedback-system">Easy feedback or complaint system</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="payment-options" name="additionalServices" value="payment-options">
                                <label for="payment-options">Flexible payment options (cash, UPI, credit)</label>
                          </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="progress" name="additionalServices" value="progress">
                                <label for="progress">Regular progress updates</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="quality-guarantee" name="additionalServices" value="quality-guarantee">
                                <label for="quality-guarantee">Work quality guarantee</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="flexible-timing" name="additionalServices" value="flexible-timing">
                                <label for="flexible-timing">Flexible timing</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="preferredContact">How would you prefer to be contacted for services?</label>
                        <select id="preferredContact" name="preferredContact" required>
                            <option value="">Select...</option>
                            <option value="phone">Phone call</option>
                            <option value="whatsapp">WhatsApp</option>
                            <option value="sms">SMS</option>
                            <option value="in-person">In-Person visit</option>
                            <option value="app-notification">App Notification</option>
                        </select>
                    </div>
                </div>

                <!-- Additional Comments -->
                <div class="section">
                    <h2>Additional Information</h2>

                    <div class="form-group">
                        <label for="suggestions">Any suggestions for improving agricultural labor services in your area?</label>
                        <textarea id="suggestions" name="suggestions" rows="4" placeholder="Share your thoughts and ideas..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="interested">Would you like to receive updates about our services on your preferred communication channels?</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="interestedYes" name="interested" value="yes" required>
                                <label for="interestedYes">Yes</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="interestedNo" name="interested" value="no" required>
                                <label for="interestedNo">No</label>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>

            <div class="results" id="results">
                <h3>Survey Response:</h3>
                <pre id="surveyOutput"></pre>
            </div>
        </div>
    </div>


    <script>
  document.getElementById('farmerSurvey').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = {};

    // Convert form data to a JS object
    for (let [key, value] of formData.entries()) {
      if (data[key]) {
        if (Array.isArray(data[key])) {
          data[key].push(value);
        } else {
          data[key] = [data[key], value];
        }
      } else {
        data[key] = value;
      }
    }

    const submitBtn = document.querySelector('.submit-btn');
    const originalText = submitBtn.textContent;
    submitBtn.textContent = 'Submitting...';
    submitBtn.disabled = true;

    // 🔥 Replace with your actual deployed Cloud Function URL
    const FUNCTION_URL = "https://us-central1-my-project-goodenough.cloudfunctions.net/submitSurvey";

    fetch(FUNCTION_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
      if (result.result === 'success') {
        alert('Survey submitted successfully!');
        document.getElementById('farmerSurvey').reset();
         window.location.href = "index.html";
      } else {
        alert('Error submitting survey. Please try again.');
      }
    })
    .catch(error => {
      console.error('Submission failed:', error);
      alert('Error submitting survey. Please try again.');
    })
    .finally(() => {
      submitBtn.textContent = originalText;
      submitBtn.disabled = false;
    });
  });
  </script>




</body>
</html>
